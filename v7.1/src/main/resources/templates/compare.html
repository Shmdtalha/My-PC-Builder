<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Component Comparison</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 15px;
        }

        .component-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .component-card img {
            height: 150px;
            width: 150px;
            margin-right: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                    class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/manager}" href="#">manager-home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>



    <div th:if="${type == 'RAM'}">
        <h1>Compare Components</h1>
        <div class="container">

            <div class="form-container">
                <h2>Component 1</h2>
                <!-- First form and its components -->
                <form th:action="@{/shop/compare/__${type}__/component1}" th:object="${ramDTO1}" method="post">
                    <div class="col-sm-5" style="max-width: 100%">
                        <h3>Enter Details:</h3>
                        <input type="hidden" name="id" th:field="*{id}">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" name="name" id="name"
                                placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="manufacturerName">Manufacturer</label>
                            <input type="text" class="form-control" th:field="*{manufacturerName}"
                                name="manufacturerName" id="manufacturerName" placeholder="Manufacturer Name">
                        </div>

                        <div class="form-group">
                            <label for="memory">Memory</label>
                            <input type="number" class="form-control" th:field="*{memory}" name="memory" id="memory"
                                placeholder="GB">
                        </div>

                        <div class="form-group">
                            <label for="speed">Speed</label>
                            <input type="number" class="form-control" th:field="*{speed}" name="speed" id="speed"
                                placeholder="MHz">
                        </div>

                        <!-- Add more if conditions for other component types if needed -->

                        <input type="submit" value="Compare Component 1">
                </form>
            </div>

            <div th:if="${component1Results != null and not #lists.isEmpty(component1Results)}">
                <h3 style="margin:20px">Select a Component:</h3>
                <div class="component-list">
                    <div class="component-card" th:each="component : ${component1Results}">
                        <input type="radio" name="component1" th:value="${component.id}" />
                        <div class="row no-gutters">
                            <div class="col-sm-5 d-flex justify-content-center">
                                <img class="" height="150px" width="150px"
                                    th:src="@{${'/componentImages/' + component.imageName}}" th:alt="${component.name}">
                            </div>
                            <div class="col-sm-7 d-flex justify-content-center">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${component.name}"></h5>
                                    <h4>$ <span th:text="${component.price}"></span></h4>
                                    <p th:text="${component.quantity} + ' left!'"></p>

                                    <a href="#" th:href="@{/shop/viewcomponent/{id}(id=${component.id})}"
                                        class="btn btn-primary">View
                                        Component</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${component1Results == null or #lists.isEmpty(component1Results)}">
                <p>No components found.</p>
            </div>
        </div>
        <div class="form-container">
            <h2>Component 2</h2>
            <!-- Second form and its components -->
            <form th:action="@{/shop/compare/__${type}__/component2}" th:object="${ramDTO2}" method="post">
                <div class="col-sm-5" style="max-width: 100%">
                    <h3>Enter Details:</h3>
                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" name="name" id="name"
                            placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="manufacturerName">Manufacturer</label>
                        <input type="text" class="form-control" th:field="*{manufacturerName}" name="manufacturerName"
                            id="manufacturerName" placeholder="Manufacturer Name">
                    </div>

                    <div class="form-group">
                        <label for="memory">Memory</label>
                        <input type="number" class="form-control" th:field="*{memory}" name="memory" id="memory"
                            placeholder="GB">
                    </div>

                    <div class="form-group">
                        <label for="speed">Speed</label>
                        <input type="number" class="form-control" th:field="*{speed}" name="speed" id="speed"
                            placeholder="MHz">
                    </div>
                    <input type="submit" value="Compare Component 2">
            </form>
        </div>

        <div th:if="${component2Results != null and not #lists.isEmpty(component2Results)}">
            <h3 style="margin:20px">Select a Component:</h3>
            <div class="component-list">
                <div class="component-card" th:each="component : ${component2Results}">
                    <input type="radio" name="component2" th:value="${component.id}" />
                    <div class="row no-gutters">
                        <div class="col-sm-5 d-flex justify-content-center">
                            <img class="" height="150px" width="150px"
                                th:src="@{${'/componentImages/' + component.imageName}}" th:alt="${component.name}">
                        </div>
                        <div class="col-sm-7 d-flex justify-content-center">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${component.name}"></h5>
                                <h4>$ <span th:text="${component.price}"></span></h4>
                                <p th:text="${component.quantity} + ' left!'"></p>

                                <a href="#" th:href="@{/shop/viewcomponent/{id}(id=${component.id})}"
                                    class="btn btn-primary">View
                                    Component</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- <div class="col-md-12 text-center">
                <a th:href="@{/shop/compare/RAM/{id1}/{id2}()}"><button id="compareBtn" class="btn btn-primary mt-3">Compare!</button></a>
            </div> -->
        </div>
        <div class="row mt-5" id="comparisonSection" style="display: none;">
            <div class="col-md-6" id="component1"></div>
            <div class="col-md-6" id="component2"></div>
        </div>
    </div>
    </div>

</body>

</body>






</html>
