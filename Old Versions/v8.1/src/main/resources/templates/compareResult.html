<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compare Results</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-wide {
            width: 40%; /* Change this value according to your desired width */
        }
    </style>
    
</head>
<body>


    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                    class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}" href="#">home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/build}" href="#">build</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${buildCount}">0</span>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    
    <div class="container">
        <h1 class="text-center">Compare Results</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Properties</th>
                    <th scope="col">
                        <div class="d-flex justify-content-center">
                            <a href="#" th:href="@{/shop/viewcomponent/{id}(id=${selectedComponent1.id})}" class="btn btn-primary btn-wide">
                                <span>Add</span>
                            </a>
                        </div>
                    </th>
                    <th scope="col">
                        <div class="d-flex justify-content-center">
                            <a href="#" th:href="@{/shop/viewcomponent/{id}(id=${selectedComponent2.id})}" class="btn btn-primary btn-wide">
                                <span>Add</span>
                            </a>
                        </div>
                    </th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td th:text="${selectedComponent1.name}"></td>
                    <td th:text="${selectedComponent2.name}"></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>
                        <img height="200px" width="200px"
                            th:src="@{${'/componentImages/' + selectedComponent1.imageName}}"
                            th:alt="${selectedComponent1.name}">
                    </td>
                    <td>
                        <img height="200px" width="200px"
                            th:src="@{${'/componentImages/' + selectedComponent2.imageName}}"
                            th:alt="${selectedComponent2.name}">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Manufacturer</th>
                    <td th:text="${selectedComponent1.manufacturerName}"></td>
                    <td th:text="${selectedComponent2.manufacturerName}"></td>
                </tr>
                <tr>
                    <th scope="row">Price</th>
                    <td th:text="'$' + ${selectedComponent1.price}"></td>
                    <td th:text="'$' + ${selectedComponent2.price}"></td>
                </tr>
                <tr>
                    <th scope="row">Memory</th>
                    <td th:text="${selectedComponent1.memory} + 'GB'"></td>
                    <td th:text="${selectedComponent2.memory} + 'GB'"></td>
                </tr>
                <tr>
                    <th scope="row">Speed</th>
                    <td th:text="${selectedComponent1.speed} + 'MHz'"></td>
                    <td th:text="${selectedComponent2.speed} + 'MHz'"></td>
                </tr>
                <tr>
                    <th scope="row">Wattage Consumption</th>
                    <td th:text="${selectedComponent1.wattageConsumption}+ 'W'"></td>
                    <td th:text="${selectedComponent2.wattageConsumption}+ 'W'"></td>
                </tr>
                
                <tr>
                    <th scope="row">Official Site</th>
                    <td>
                        <a th:href="${selectedComponent1.officialSiteLink}" target="_blank">Official Site</a>
                    </td>
                    <td>
                        <a th:href="${selectedComponent2.officialSiteLink}" target="_blank">Official Site</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
