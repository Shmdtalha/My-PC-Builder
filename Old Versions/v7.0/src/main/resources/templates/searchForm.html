<div th:fragment="searchForm">

    <div class="container" th:if="${type == 'RAM'}">
        <div class="row">
            <div class="col-sm-5 form-section">
                <form th:action="@{/manager/availability/RAM}" th:object="${ramDTO}" method="POST">
                    <div class="col-sm-5" style="max-width: 100%">
                        <h3>Enter Details:</h3>
                        <input type="hidden" name="id" th:field="*{id}">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" name="name" id="name"
                                placeholder="Enter name">
                        </div>

                        <div class="form-group">
                            <label for="manufacturerName">Manufacturer</label>
                            <input type="text" class="form-control" th:field="*{manufacturerName}"
                                name="manufacturerName" id="manufacturerName" placeholder="Manufacturer Name">
                        </div>

                        <div class="form-group">
                            <label for="memory">Memory</label>
                            <input type="number" class="form-control" th:field="*{memory}" name="memory" id="memory"
                                placeholder="GB">
                        </div>

                        <div class="form-group">
                            <label for="speed">Speed</label>
                            <input type="number" class="form-control" th:field="*{speed}" name="speed" id="speed"
                                placeholder="MHz">
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a th:href="@{/manager/availability/RAM}" class="btn btn-secondary">Reset</a>

                    </div>
                </form>
            </div>




            <div class="col-sm-5">
                <h3>Available Components:</h3>

                <div th:if="${availableRAMs != null and not #lists.isEmpty(availableRAMs)}">
                    <div class="card" style="margin-top: 20px" th:each="component : ${availableRAMs}">
                        <div class="row no-gutters">
                            <div class="col-sm-5 d-flex justify-content-center">
                                <img class="" height="150px" width="150px"
                                    th:src="@{${'/componentImages/' + component.imageName}}" th:alt="${component.name}">
                            </div>
                            <div class="col-sm-7 d-flex justify-content-center">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${component.name}"></h5>
                                    <h4>$ <span th:text="${component.price}"></span></h4>
                                    <p th:text="${component.quantity} + ' left!'"></p>
                                    <a href="" th:href="${component.officialSiteLink}" target="_blank" class="btn btn-secondary"
                                    th:classappend="${component.officialSiteLink == null || component.officialSiteLink.isEmpty()} ? 'disabled-button' : ''">Visit Official Website</a>
                                    <br>
                                    <a href="#" th:href="@{/shop/viewcomponent/{id}(id=${component.id})}"
                                        class="btn btn-primary">View Component</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${availableRAMs == null or #lists.isEmpty(availableRAMs)}">
                    <p>No components found.</p>
                </div>
            </div>

        </div>
    </div>







    <!-- !!!!!!!!!!CPU!!!!!!!!!!!!!!!!!!! -->




    <div class="container" th:if="${type == 'CPU'}">

                        </div>

                        <div class="form-group">
                            <label for="manufacturerName">Manufacturer</label>
                            <input type="text" class="form-control" th:field="*{manufacturerName}"
                                name="manufacturerName" id="manufacturerName" placeholder="Manufacturer Name">
                        </div>

                        <div class="form-group">
                            <label for="series">Series</label>
                            <input type="text" class="form-control" th:field="*{series}" name="series" id="series"

                        <div class="form-group">
                            <label for="generation">Generation</label>
                            <input type="number" class="form-control" th:field="*{generation}" name="generation"

                        <div class="form-group">

                                <div class="card-body">
                                    <h5 class="card-title" th:text="${component.name}"></h5>
                                    <h4>$ <span th:text="${component.price}"></span></h4>
                                    <p th:text="${component.quantity} + ' left!'"></p>

                                    <a href="#" th:href="@{/shop/viewcomponent/{id}(id=${component.id})}"

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${availableCPUs == null or #lists.isEmpty(availableCPUs)}">
                    <p>No components found.</p>
                </div>
            </div>

        </div>
    </div>
