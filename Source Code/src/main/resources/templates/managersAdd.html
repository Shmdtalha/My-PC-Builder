<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
          @import url('https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap');
    .navbar {
              box-shadow: var(--box-shadow);
              font-family: Sora, "sans-serif";
              line-height: 1.7;
              color: var(--body);
          }
  
          .navbar.nav-link {
              font-size: 14px;
              font-weight: 700;
          }
                  .disabled-button {
              pointer-events: none;
              opacity: 0.6;
          }
      </style>
    <title>Add Managers</title>
</head>
<body>
 <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 sticky-top bg-body-tertiary bg-white">
        <div class="container">
            <a class="navbar-brand" href="#"><b> MY PC BUILDER</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item inactive">
                        <a class="nav-link active" style="margin-right: 20px;" th:if="${userSession != null}">Hello
                            <span th:text="${userSession.name}"></span>!</a>
                    <li class="nav-item active">
                    </li>
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:if="${isManager or isAdmin}" th:href="@{/manager}" href="#">Manage</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:if="${userSession == null}" th:href="@{/login}" href="#">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:if="${userSession != null}" th:href="@{/logout}" href="#">Logout</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/build}" href="#">Build</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${buildCount}">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--NAVBAR end-->
<div class="container">
    <div style="border-bottom: 10px; border-color: black;">
        <a th:href="@{/manager}" style="margin: 20px 0; " class="btn"> <i class="fas fa-arrow-left"
                style="margin-right: 5px;"></i> Managers</a>
    </div>
    <h3>Add a New Manager</h3>
    <form th:action="@{/admin/manage-managers/add}" method="post" th:object="${managerDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                           placeholder="Enter name">
                </div> 
              
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required th:field="*{email}" name="price" id="price"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" required th:field="*{password}" name="password" id="password"
                           placeholder="Enter password">
                </div> 
               
        
           
     
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
