<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap');

        .navbar {
            box-shadow: var(--box-shadow);
            font-family: Sora, "sans-serif";
            line-height: 1.7;
            color: var(--body);
        }

        .navbar.nav-link {
            font-size: 14px;
            font-weight: 700;
        }

        .disabled-button {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>

    <title>Login</title>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 sticky-top bg-body-tertiary bg-white">
        <div class="container"> <a class="navbar-brand" href="#"><b> MY PC BUILDER</b></a> <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item inactive"> <a class="nav-link active" style="margin-right: 20px;"
                            th:if="${userSession != null}">Hello <span th:text="${userSession.name}"></span>!</a>
                    <li class="nav-item active"> </li> <a class="nav-link" th:href="@{/}" href="#">Home</a> </li>
                    <li class="nav-item active"> <a class="nav-link" th:if="${isManager or isAdmin}"
                            th:href="@{/manager}" href="#">Manage</a> </li>
                    <li class="nav-item active"> <a class="nav-link" th:href="@{/shop}" href="#">Shop</a> </li>
                    <li class="nav-item active"> <a class="nav-link" th:if="${userSession == null}" th:href="@{/login}"
                            href="#">Login</a> </li>
                    <li class="nav-item active"> <a class="nav-link" th:if="${userSession != null}" th:href="@{/logout}"
                            href="#">Logout</a> </li>
                    <li class="nav-item active"> <a class="nav-link" th:href="@{/build}" href="#">Build</a> </li>
                    <li class="nav-item active"> <span class="nav-link" th:text="${buildCount}">0</span> </li>
                </ul>
            </div>
        </div>
    </nav> <!--NAVBAR end-->
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 mx-auto">
                <h1>Login Form</h1>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password !!!</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out !!!</div>
                </div>
                <form class="form-horizontal" method="post" role="form" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="form-label" for="password">Email</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter email address"
                            type="email">
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password"
                            type="password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary mb-3" type="submit">Login</button>
                        or <a class="link-primary" th:href="@{/registration}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
