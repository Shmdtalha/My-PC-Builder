    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap');
.navbar {
        box-shadow: var(--box-shadow);
        font-family: Sora, "sans-serif";

        color: var(--body);
    }

    .navbar.nav-link {
        font-size: 14px;
        font-weight: 700;
    }
            .disabled-button {
        pointer-events: none;
        opacity: 0.6;
    }

    <title>Checkout</title>
</head>
<body>


 <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 sticky-top bg-body-tertiary bg-white">
        <div class="container">
            <a class="navbar-brand" href="#"><b> MY PC BUILDER</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item inactive">
                        <a class="nav-link active" style="margin-right: 20px;" th:if="${userSession != null}">Hello
                            <span th:text="${userSession.name}"></span>!</a>
                    <li class="nav-item active">
                    </li>
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:if="${isManager or isAdmin}" th:href="@{/manager}" href="#">Manage</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:if="${userSession == null}" th:href="@{/login}" href="#">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:if="${userSession != null}" th:href="@{/logout}" href="#">Logout</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/build}" href="#">Build</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${buildCount}">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--NAVBAR end-->
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">
        <form th:action="@{/checkout}" method="post" th:object="${orderDTO}" enctype="multipart/form-data">
       

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Billing details</h5>

                        <!-- Grid row -->
                        
                        <!-- Grid row -->



                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <label>Country - <strong>Pakistan</strong></label>


                            </div>
                        </div>

                        <div class="md-form md-outline mt-2">
                            <label for="firstName">Name</label>
                            <input type="text" th:field="*{customerName}" id="firstName" required class="form-control">
                        </div>

                        <div class="md-form md-outline mt-2">
                            <label for="customerNumber">Phone</label>
                            <input type="text" th:field="*{customerNumber}"minlength="10" maxlength="12" required id="customerNumber" class="form-control">
                        </div>

                        <div class="md-form md-outline mt-2">
                            <label for="customerEmail">Email address</label>
                            <input type="email" th:field="*{customerEmail}"required id="customerEmail" class="form-control">
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="customerAddress">Address</label>
                            <input type="text" th:field="*{customerAddress}"required id="customerAddress" placeholder="House number and street name" class="form-control">
                        </div>
            
                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="customerCity">Town / City</label>
                            <input type="text" th:field="*{customerCity}"required id="customerCity" class="form-control">

                        </div>



                        <!-- Additional information
                        <div class="md-form md-outline mt-2">
                            <label for="form76">Additional information</label>
                            <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                        </div> -->



                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">The total amount </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Amount Payable
                                <span>$<span th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong>$<span th:text="${total}"></span></strong></span>
                            </li>
                        </ul>

                        <!-- <form action="" method="post" th:action="@{/payNow}" > -->
                            <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Pay Now</button>
                        </form>

                    </div>
                </div>
                <!-- Card -->

                <!-- Card -->
                <!-- <div class="card mb-4">
                    <div class="card-body">

                        <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                           aria-expanded="false" aria-controls="collapseExample">
                            Add a discount code (optional)
                            <span><i class="fas fa-chevron-down pt-1"></i></span>
                        </a>

                        <div class="collapse" id="collapseExample">
                            <div class="mt-3">
                                <div class="md-form md-outline mb-0">
                                    <input type="text" id="discount-code" class="form-control font-weight-light"
                                           placeholder="Enter discount code">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->
                <!-- Card -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
